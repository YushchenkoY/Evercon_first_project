<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>the LuckyDate</title>
</head>

<body>
    <header class="site-header__wrapper">
        <div class="site-header container">
            <div class="site-header__text">2409 women online</div>
            <a href="" class="site-header__logo"><img src="./img/luckydate-logo.png" alt=""></a>
            <div class="site-header__girls-online">
                <img class="site-header__girl" src="./img/women_online/photo_1.png" alt="">
                <img class="site-header__girl" src="./img/women_online/photo_2.png" alt="">
                <img class="site-header__girl" src="./img/women_online/photo_3.png" alt="">
                <img class="site-header__girl" src="./img/women_online/photo_4.png" alt="">
            </div>
            <div class="site-header__login login">
                <button class="login__btn">Join Now</button>
                <p class="login__text">Alredy a Member? <a>Log in</a></p>
            </div>
        </div>
    </header>
    <aside class="filter__wrapper">
        <div class="filter container">
            <p class="filter__title">Search for Your Matches</p>
            <div class="filter__options">
                <span class="filter__text ages">Ages:</span>
                <select name="" id="" class="age-from">
                    <option selected="" value="18">18</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                    <option value="60">60</option>
                    <option value="65">65</option>
                    <option value="75">75</option>
                </select>
                <span class="filter__text dash"> - </span>
                <select name="" id="" class="age-to">
                    <option value="18">18</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                    <option value="60">60</option>
                    <option value="65">65</option>
                    <option selected="" value="75">75</option>

                </select>
                <input type="checkbox" class="filter__text online"><label for="">Online</label>
            </div>
            <button class="filter__btn">Show Matches</button>
        </div>

    </aside>
    <main>
    </main>
</body>

</html>
